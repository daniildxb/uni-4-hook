specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HookV1
    network: {{network}}
    source:
      address: '{{HOOK_MANAGER}}'
      abi: HookManager
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Pool
      abis:
        - name: HookV1
          file: ../abis/HookV1.json
        - name: HookManager
          file: ../abis/HookManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: V2Quoter
          file: ../abis/V2Quoter.json
      eventHandlers:
        - event: HookDeployed(indexed address,indexed bytes32,uint256,uint160)
          handler: handleHookDeployed
      file: ./mappings/hook-manager.ts
  - kind: ethereum
    name: PoolManager
    network: {{network}}
    source:
      address: '{{UNISWAP_POOL_MANAGER_ADDRESS}}'
      abi: PoolManager
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Token
        - Pool
        - Swap
        - ProtocolHourlySnapshots
        - PoolHourlySnapshots
      abis:
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: HookV1
          file: ../abis/HookV1.json
        - name: V2Quoter
          file: ../abis/V2Quoter.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
      file: ./mappings/pool-manager.ts

templates:
  - kind: ethereum
    name: HookV1
    network: {{network}}
    source:
      abi: HookV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Pool
        - Token
        - Account
        - Position
        - Deposit
        - Withdrawal
        - Token
        - Transfer
      abis:
        - name: HookV1
          file: ../abis/HookV1.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: PoolManager
          file: ../abis/PoolManager.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
        - event: FeesTracked(uint256)
          handler: handleFeesTracked
        - event: FeesCollected(uint256,uint256,uint256,address)
          handler: handleFeesCollected
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./mappings/hook-v1.ts

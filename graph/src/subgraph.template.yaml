specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: HookV1
    network: {{network}}
    source:
      address: '{{HOOK_ADDRESS}}'
      abi: HookV1
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Pool
        - Token
        - User
        - Position
        - Deposit
        - Withdrawal
        - Swap
      abis:
        - name: HookV1
          file: ../abis/HookV1.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: IPool
          file: ../abis/IPool.json
      eventHandlers:
        - event: Deposit(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleWithdraw
      file: ./mappings/hook-v1.ts
  - kind: ethereum
    name: PoolManager
    network: {{network}}
    source:
      address: '{{UNISWAP_POOL_MANAGER_ADDRESS}}'
      abi: PoolManager
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Token
        - Pool
        - Swap
      abis:
        - name: PoolManager
          file: ../abis/PoolManager.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: Initialize(indexed bytes32,indexed address,indexed address,uint24,int24,address,uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed bytes32,indexed address,int128,int128,uint160,uint128,int24,uint24)
          handler: handleSwap
      file: ./mappings/pool-manager.ts
  - kind: ethereum
    name: AavePool
    network: {{network}}
    source:
      address: '{{AAVE_POOL_ADDRESS}}'
      abi: IPool
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
        - Withdrawal
      abis:
        - name: IPool
          file: ../abis/IPool.json
        - name: ERC20
          file: ../abis/ERC20.json
      eventHandlers:
        - event: Supply(indexed address,address,indexed address,uint256,indexed uint16)
          handler: handleSupply
        - event: Withdraw(indexed address,indexed address,indexed address,uint256)
          handler: handleWithdraw
      file: ./mappings/aave-pool.ts